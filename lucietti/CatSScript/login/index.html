<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a1b5315d4a.js" crossorigin="anonymous"></script>

    <script src="js/main.js" type="text/javascript" lang="javascript"></script>
</head>

<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn d-flex justify-content-center align-items-center">
                        <img src="../assets/img/pusheen/F4.png">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                        <form action="../index.html" method="POST" class="myForm text-center" name="login" onsubmit="return validateLogin()">
                            <header>Sign in into your account</header>
                            <div class="form-control">
                                <i class="fas fa-cat"></i>
                                <input type="text" id="username" placeholder="Username or Email" class="myInput">
                            </div>
                            <div class="form-control">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" class="myInput">
                            </div>
                            <br/>
                            <input type="submit" value="LOG IN" class="butt">
                            <br/>
                            <br/>
                            <button class="butt"><a href="../registrazione/index.html">I don't have an account</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
